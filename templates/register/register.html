{% extends 'base.html' %}
{% block title %}
    Recipe Remix | Register
{% endblock title %}
{% block body %}
    <div class="p-2 register-background">
        <div class="container-sm border container--background-fill">
            <form class="container flex-nowrap" action="" method="post">
                <div class="row">
                    <label for="{{ form.username.id_for_label }}"
                           class="form-label">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="row">
                    <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="row">
                    <label for="{{ form.password1.id_for_label }}"
                           class="form-label">{{ form.password1.label }}</label>
                    {{ form.password1 }}
                </div>
                <div class="row">
                    <label for="{{ form.password2.id_for_label }}"
                           class="form-label">{{ form.password2.label }}</label>
                    {{ form.password2 }}
                </div>
                <div class="row mt-2 justify-content-center">
                    <button type="submit" class="btn btn-primary btn-primary--custom">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
