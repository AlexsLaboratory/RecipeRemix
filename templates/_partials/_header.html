<header class="p-3 bg-success text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url "app:home" %}" class="nav-link px-2 text-white">Home</a></li>
                <li><a href="{% url "app:about" %}" class="nav-link px-2 text-white">About Us</a></li>
                <li><a href="{% url "app:questions" %}" class="nav-link px-2 text-white">FAQs</a></li>
            </ul>

            <div class="card-body">
                <h1 class="card-text text-center">Recipe Remix</h1>
            </div>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <button type="button" class="btn btn-warning btn-account-action">
                        <a href="{% url "account:logout" %}">Logout</a>
                    </button>
                {% else %}
                    <button type="button" class="btn btn-outline-light me-2 btn-account-action">
                        <a href="{% url "account:login" %}">Login</a></button>
                    <button type="button" class="btn btn-outline-light me-2 btn-account-action">
                        <a href="{% url "account:register" %}">Sign up</a>
                    </button>
                {% endif %}
            </div>

        </div>
    </div>
</header>
