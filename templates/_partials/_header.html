{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand--custom" href="{% url "app:home" %}">
                <img src="{% static "img/logo_white.png" %}" alt="Logo" class="d-inline-block">
                <span class="navbar-brand-text">Recipe Remix</span>
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "app:home" %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "app:about" %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQs</a>
                    </li>
                </ul>
                <div class="text-end">
                    {% if user.is_authenticated %}
                        <button type="button" class="btn btn-outline-light me-2 btn-account-action">
                            <a href="{% url "account:profile" %}">Profile</a></button>
                        <button type="button" class="btn btn-outline-light me-2 btn-account-action">
                            <a href="{% url "account:logout" %}">Logout</a>
                        </button>
                    {% else %}
                        <button type="button" class="btn btn-outline-light me-2 btn-account-action">
                            <a href="{% url "account:login" %}">Login</a></button>
                        <button type="button" class="btn btn-outline-light me-2 btn-account-action">
                            <a href="{% url "account:register" %}">Sign up</a>
                        </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
